<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes, No, and Reset Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="button-container">
        <div class="button-row">
            <button id="yesBtn" class="button multicolor">Yes</button>
            <div id="noButtons" class="button-row">
                <button id="noBtn1" class="button red">No</button>
            </div>
        </div>
        <div id="message" class="message"></div>
        <button id="resetBtn" class="button reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-title">Is Erik Gay</h1>
</body>
</html>
